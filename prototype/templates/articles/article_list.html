<!-- templates/articles/article_list.html -->
{% extends "base.html" %}

{% block title %}Articles{% endblock %}

{% block content %}
  <h2>Articles</h2>
  <ul>
    {% for article in articles %}
      <li>
        <h4>{{ article.title }}</h4>
        <small>Posted on: {{ article.created_at }}</small>
        <br>
        <a href="{% url 'article_detail' article.pk %}" class="button">View Details</a> <!-- Button link to detail page -->
      </li>
      <hr> <!-- Optional: adds a horizontal line between articles -->
    {% endfor %}
  </ul>
{% endblock %}
